seed: 0
delay: 1
model: o4-mini-2025-04-16
max_tokens: 1024
temperature: 1.0
response_format:
  type: "json_schema"
  json_schema:
    name: cultural_values
    schema:
      type: object
      properties:
        values:
          type: object
          properties:
            level 1 values:
              type: array
              items:
                type: object
                properties:
                  level 1 value:
                    type: string
                    description: Level 1 cultural value applicable to the frame.
                    enum:
                      Openness to Change
                      Self-Enhancement
                      Conservation
                      Self-Transcendence
                  rationale:
                    type: string
                    description: Rationale explaining why the level 1 value is applicable to the frame.
                required:
                  - level 1 value
                  - rationale
                additionalProperties: false
            level 2 values:
              type: array
              items:
                type: object
                properties:
                  level 2 value:
                    type: string
                    description: Level 2 cultural value applicable to the frame.
                    enum:
                      Self-direction (thought)
                      Self-direction (action)
                      Stimulation
                      Hedonism
                      Achievement
                      Power (dominance)
                      Power (resources)
                      Face
                      Security (personal)
                      Security (societal)
                      Tradition
                      Conformity (rules)
                      Conformity (interpersonal)
                      Humility
                      Benevolence (caring)
                      Benevolence (dependability)
                      Universalism (concern)
                      Universalism (nature)
                      Universalism (tolerance)
                      Universalism (objectivity)
                  rationale:
                    type: string
                    description: Rationale explaining why the level 2 value is applicable to the frame.
                required:
                  - level 2 value
                  - rationale
                additionalProperties: false
            level 3 values:
              type: array
              items:
                type: object
                properties:
                  level 3 value:
                    type: string
                    description: Level 3 cultural value applicable to the frame.
                  rationale:
                    type: string
                    description: Rationale explaining why the level 3 value is applicable to the frame.
                required:
                  - level 3 value
                  - rationale
                additionalProperties: false
          required:
              - level 1 values
              - level 2 values
              - level 3 values
          additionalProperties: false
      required:
        - values
      additionalProperties: false
    strict: true
system_prompt: >-
  You are an expert linguistic assistant. 
  Frames of Misogyny select particular aspects of misogyny and make them salient in communicating a message.
  You will be given a list of cultural values identified in a frame of misogyny.
  The cultural values are organized in a hierarchical structure with three levels.
  The first level consists of four broad cultural values, the second level contains 20 more specific values, and the third level includes fine-grained values with specific arguments or discourse indicators.
  You will also be given feedback on how to make the cultural values more accurate and consistent with the value hierarchy.
  Your task is to refine the cultural values based on the feedback provided.
user_prompt: |-
  Frame of Misogyny:
  {Frame}
  Level 1 values generated:
  {level_1_values}
  Level 2 values generated:
  {level_2_values}
  Level 3 values generated:
  {level_3_values}
  Feedback on the cultural values identified in the frame of misogyny:
  {feedback}