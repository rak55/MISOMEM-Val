seed: 0
delay: 1
model: o4-mini-2025-04-16
max_tokens: 1024
temperature: 1.0
#not using this response format anyways.
response_format:
  type: "json_schema"
  json_schema:
    name: cultural_values
    schema:
      type: object
      properties:
        values:
          type: object
          properties:
            level 1 values:
              type: array
              items:
                type: object
                properties:
                  level 1 value:
                    type: string
                    description: Level 1 Shwartz cultural value applicable to the frame.
                    enum:
                      Openness to Change
                      Self-Enhancement
                      Conservation
                      Self-Transcendence
                  rationale:
                    type: string
                    description: Rationale explaining why the level 1 value is applicable to the frame.
                required:
                  - level 1 value
                  - rationale
                additionalProperties: false
              description: Level 1 Shwartz cultural objects 
              #remove this description if you want.
            level 2 values:
              type: array
              items:
                type: object
                properties:
                  level 2 value:
                    type: string
                    description: Level 2 Shwartz cultural value applicable to the frame.
                    enum:
                      Self-direction (thought)
                      Self-direction (action)
                      Stimulation
                      Hedonism
                      Achievement
                      Power (dominance)
                      Power (resources)
                      Face
                      Security (personal)
                      Security (societal)
                      Tradition
                      Conformity (rules)
                      Conformity (interpersonal)
                      Humility
                      Benevolence (caring)
                      Benevolence (dependability)
                      Universalism (concern)
                      Universalism (nature)
                      Universalism (tolerance)
                      Universalism (objectivity)
                  rationale:
                    type: string
                    description: Rationale explaining why the level 2 value is applicable to the frame.
                required:
                  - level 2 value
                  - rationale
                additionalProperties: false
              description: Level 2 Shwartz cultural objects
              #remove this description if you want.
            level 3 values:
              type: array
              items:
                type: object
                properties:
                  level 3 value:
                    type: string
                    description: Level 3 Shwartz cultural value applicable to the frame.
                  rationale:
                    type: string
                    description: Rationale explaining why the level 3 value is applicable to the frame.
                required:
                  - level 3 value
                  - rationale
                additionalProperties: false
              description: Level 3 Shwartz cultural objects
              #remove this description if you want.
          required:
              - level 1 values
              - level 2 values
              - level 3 values
          description: Hierarchical Shwartz cultural values applicable to the frame.
          #remove this description if you want.
          additionalProperties: false
      required:
        - values
      additionalProperties: false
    strict: true
system_prompt: >-
  You are an expert linguistic evaluator tasked with assessing the validity of human values predicted for a given frame of misogyny.
  Frames of Misogyny select particular aspects of misogyny and make them salient in communicating a message.
  The human values are organized in a hierarchical structure with three levels:
  - Level 3 (top-most): Four broad cultural values.
  - Level 2: Twenty mid-level, more specific cultural values.
  - Level 1: Fine-grained values, often represented through specific arguments or discourse indicators.
  For each evaluation instance, you will be provided with:
  - The frame under analysis.
  - The predicted values at all three levels, accompanied by rationales explaining their applicability to the frame.
  - A set of applicable values at Levels 1 and 2, automatically derived from the hierarchy on the basis of the predicted higher-level values.
  Your Evaluation Responsibilities:
  - Hierarchy Consistency: Verify whether the predicted values are aligned with the hierarchical taxonomy by checking them against the provided applicable values.
  - Value Applicability: Assess each predicted value and its accompanying rationale to determine whether it is genuinely applicable to the given frame.
  Final Output:
  - If the predicted values are both hierarchically consistent and applicable to the frame, return a boolean value of True.
  - If the predictions contain inconsistencies or inapplicable values, return a boolean value of False, and provide constructive feedback detailing how the identification of human values should be corrected or refined.
user_prompt: |-
  Frame of Misogyny:
  {Frame}
  Level 3 values generated:
  {level_3_values}
  Level 3 values rationale:
  {level_3_rationale}
  Level 2 values generated:
  {level_2_values}
  Level 2 values rationale:
  {level_2_rationale}
  Applicable Level 2 values:
  {app_level_2_values}
  Level 1 values generated:
  {level_1_values}
  Level 1 values rationale:
  {level_1_rationale}
  Applicable Level 1 values:
  {app_level_1_values}
  