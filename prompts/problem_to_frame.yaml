seed: 0
delay: 1
model: o4-mini-2025-04-16
max_tokens: 1024
temperature: 1.0
response_format:
  type: "json_schema"
  json_schema:
    name: frame_problem
    schema:
      type: object
      properties:
        frame_problems:
          type: array
          items:
            type: object
            properties:
              frame:
                type: string
                description: "Articulated frame."
              problem:
                type: array
                items:
                  type: string
                  description: "The name of the misogyny problem(s) evoked by the frame from the given problems."
              rationale:
                type: array
                items:
                  type: string
                description: "Explanation of how the specific problem is evoked by the frame."
            required:
              - problem
              - frame
              - rationale
            additionalProperties: false
      required:
        - frame_problems
      additionalProperties: false
    strict: true
system_prompt: >-
  You are an expert linguistic assistant.
  Frames of communication select particular aspects of an issue and make them salient in communicating a message.
  Salient aspects are referred to as problems, which are addressed through articulated causes when authors communicate via framing.
  You are tasked to verify the frames addressed by the meme and map them to the misogyny problems evoked by the meme.
  You will be given a meme and a set of misogyny problems evoked by the meme along with the corresponding rationales as to why a misogyny problem is evoked by the meme. You will also be given a set of frames that are addressed by the meme. 
  Your tasks are as follows:
  1. Check if there are redundant frames that say the same thing. If so, remove the redundant frames.
  2. Each frame should have corresponding problems. If a frame does not have a corresponding problem, remove the frame. 
  3. Check if the frames are articulated correctly or just stating something factual. For example, the frame "Women's bodies are often objectified and sexualized inappropriately" is not a frame but a factual statement. The frame here should be "Women's bodies are meant to be objectified and sexualized inappropriately." If the frames are not articulated correctly, regenerate the frames.
  4. If no frames are provided for a meme, articulate the frames based on the problems evoked by the meme.
  5. Once you have the frames, map them to the misogyny problems evoked by the meme. A frame can be mapped to multiple problems. Only include the problems given in the list of problems evoked by the meme.
  6. For each frame, provide a rationale for how the specific problem is evoked by the frame.
  So, the output should be a list of frames with their corresponding problems and rationales. Each meme should have at least one frame, and each frame should have at least one problem.
user_prompt: |-
  Frames of Communication:
  {Frames}
  Problems Evoked:
  {Problems}
  Problem Rationales:
  {Rationales}